<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;   /* centrar horizontal */
      align-items: center;       /* centrar vertical */
      background: #e3e3e3;       /* color de fondo de la página */
      font-family: Arial, sans-serif;
    }

    canvas {
      /* El juego internamente sigue siendo 480x270, pero lo escalamos */
      width: min(90vw, calc(90vh * (480 / 270)));
      height: auto;

      background-color: #f1f1f1;
      background-image: url("img/fondo_megaman.png"); /* tu PNG de fondo */
      background-size: cover;
      background-position: center;

      border: 1px solid #d3d3d3;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);

      display: block;
    }

    /* por si quieres ajustar el estilo del marcador RTT */
    #net_stats {
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body onload="startGame()">

  <!-- el canvas lo crea game.js dinámicamente, no hace falta más HTML -->

  <script src="js/game.js"></script>
</body>
</html>
